<!DOCTYPE html>
<html lang="zh_TW">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>JSPM 01</title>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
    <link rel="stylesheet" href="assets/app.css">

    <style type="text/css">
      /**
       * Hide when Angular is not yet loaded and initialized
       */
      [ng-cloak] {
        display: none;
      }
    </style>
  </head>

  <body layout="column" ng-cloak>

    <div layout="column" flex tabIndex="-1" role="main"
         ng-controller="UsersController as ul">
      <div flex layout="column">

        <!-- Container #1 (in wireframe) -->
        <md-toolbar layout="row" class="md-whiteframe-z2">
          <md-button class="menu" hide-gt-sm
                     ng-click="ul.toggleList()"
                     aria-label="Show User List">
            <md-icon md-svg-icon="menu"></md-icon>
          </md-button>

          <h1>AngularJS + Angular Material + ES2015 + JSPM Starter</h1>
        </md-toolbar>

        <!-- Container #2 (in wireframe) -->
        <div layout="row" flex>

          <!-- Container #3 (in wireframe) -->
          <md-sidenav md-is-locked-open="$mdMedia('gt-sm')"
                      class="md-whiteframe-z2"
                      layout="column"
                      md-component-id="left">

            <md-list layout="column">
              <md-list-item ng-repeat="user in ul.users">
                <md-button ng-click="ul.selectUser(user)"
                           ng-class="{'selected': user === ul.selected}">
                  <md-icon md-svg-icon="{{user.avatar}}" class="avatar"></md-icon>
                  {{user.name}}
                </md-button>
            </md-list>

          </md-sidenav>

          <!-- Container #4 (in wireframe) -->
          <md-content id="content" flex>
            <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
            <h2>{{ul.selected.name}}</h2>
            <p>
              {{ul.selected.content}}
            </p>

            <md-button class="share"
                       md-no-ink
                       ng-click="ul.share($event)"
                       aria-label="Share">
              <md-icon md-svg-icon="share"></md-icon>
            </md-button>
          </md-content>
        </div>
      </div>

    </div>

    <!-- <script src="build.js"></script> -->

    <!-- build:js  -->
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
      System
        .import('app/boot')
        .catch( console.error.bind(console) );
    </script>
    <!-- endbuild -->

  </body>
</html>
